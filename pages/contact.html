<script>
    $( document ).ready(function() {
        // Grab global variables
        var full_Name = "";
        var customerEmailAddress = "";
        var phoneNumber = "";
        var homeAddress = "";
        var questionsComments = "";



        // On click of the submit button
        $("#submit").click(function(e) {
            var validation = true;
            alertify.dismissAll();

            // Grab inputs and validate them
            full_Name = $("#full_Name").val().trim();
            customerEmailAddress = $("#customerEmailAddress").val().trim();
            phoneNumber = $("#phoneNumber").val().trim();
            homeAddress = $("#homeAddress").val().trim();
            questionsComments =  $("#questionsComments").val();

            if(full_Name == '' || full_Name == null){
                validation = false;
                alertify.error("Please enter a name.",5);
            }
            if(customerEmailAddress == "" || customerEmailAddress == null){
                alertify.error("Please enter a email address.",5);
                validation = false;
            }
            else if(validateEmail(customerEmailAddress) == false){
                alertify.error("Please enter a valid email address.",5);
                validation = false;
            }
            if (phoneNumber.replace(/[^0-9]/g, "").length == 10) {
                $("#phoneNumber").val(formatPhoneNumber(phoneNumber));
            }
            else{
                alertify.error("Please enter a valid ten digit phone number.",5);
                validation = false;
            }
            if(homeAddress == "" || homeAddress == null){
                validation = false;
                alertify.error("Please enter an address.",5);
            }
            if(questionsComments == "" || questionsComments == null){
                validation = false;
                alertify.error("Please enter a question, comment or concern.",5);
            }
            if(validation == false){
                event.preventDefault();
                return false;
            }
        });

        $("#phoneNumber").keypress(function(e){
            var RegexNumber = /^\d+$/;
            var input = String.fromCharCode(e.keyCode);
            if(!RegexNumber.test(input)){
                return false;
            }
        });

        $("#full_Name").keypress(function(e){
            var RegexAlpha = /^[a-zA-Z\s]*$/;
            var input = String.fromCharCode(e.keyCode);
            if(!RegexAlpha.test(input)){
                return false;
            }
        });

        $("#homeAddress").keypress(function(e){
            var RegexAddress = /[A-Za-z0-9'\.\-\s\,]/;
            var input = String.fromCharCode(e.keyCode);
            if(!RegexAddress.test(input)){
                return false;
            }
        });

        $("#phoneNumber").focusout(function(e){
            phoneNumber = $("#phoneNumber").val().trim();
            if(phoneNumber.length <= 12 && phoneNumber.length >= 10)
                $("#phoneNumber").val(formatPhoneNumber(phoneNumber));
        });

        $("#phoneNumber").keyup(function(e){
            phoneNumber = $("#phoneNumber").val().trim();
            if(phoneNumber.length <= 12 && phoneNumber.length >= 10)
                $("#phoneNumber").val(formatPhoneNumber(phoneNumber));
        });

        function validateEmail(email)
        {
            var re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function formatPhoneNumber(phoneNumber) {
            var s2 = (""+phoneNumber).replace(/\D/g, '');
            var m = s2.match(/^(\d{3})(\d{3})(\d{4})$/);
            return (!m) ? null : m[1] + "-" + m[2] + "-" + m[3];
        }
    });
</script>
